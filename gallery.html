</head>


<BODY>
<div id="clouds"><IMG STYLE="position:absolute; TOP:20px; RIGHT:20px; WIDTH:300; HEIGHT:300px; pointer-events: none;" SRC="images/Sunparts.png" ">
<IMG STYLE="position:absolute; TOP:0px; LEFT:50%; WIDTH:40; HEIGHT:40px; pointer-events: none; selectable="false;" SRC="images/hh.png" "><div class="cloud x1"></div><div class="cloud x2"></div>	<div class="cloud x3"></div>	<div class="cloud x4"></div>	<div class="cloud x5"></div>
</div>

<div style="position:absolute; top:50px; left:20px; right:20px; width:1000px; height:1000px">
<a href="/" STYLE="position:absolute; TOP:0px; LEFT:20px;""><h3>< Back</h3></a>
<div class="slideshow-container">

<div class="mySlides fade">
  <div class="numbertext">1 / 3</div>
  <img src="images/gallery/Fire_Light.png" style="width:100%">
  <div class="text">Caption Text</div>
</div>

<div class="mySlides fade">
  <div class="numbertext">2 / 3</div>
  <img src="images/gallery/Ganika.png" style="width:100%">
  <div class="text">Caption Two</div>
</div>

<div class="mySlides fade">
  <div class="numbertext">3 / 3</div>
  <img src="images/gallery/Okra.png" style="width:100%">
  <div class="text">Caption Three</div>
</div>

<a class="prev" onclick="plusSlides(-1)">❮</a>
<a class="next" onclick="plusSlides(1)">❯</a>

</div>
<br>

<div style="text-align:center">
  <span class="dot" onclick="currentSlide(1)"></span>
  <span class="dot" onclick="currentSlide(2)"></span>
  <span class="dot" onclick="currentSlide(3)"></span>
</div>

<!--Container for gallery Script-->
<script>
var slideIndex = 1;
showSlides(slideIndex);

function plusSlides(n) {
  showSlides(slideIndex += n);
}

function currentSlide(n) {
  showSlides(slideIndex = n);
}

function showSlides(n) {
  var i;
  var slides = document.getElementsByClassName("mySlides");
  var dots = document.getElementsByClassName("dot");
  if (n > slides.length) {slideIndex = 1}
  if (n < 1) {slideIndex = slides.length}
  for (i = 0; i < slides.length; i++) {
      slides[i].style.display = "none";
  }
  for (i = 0; i < dots.length; i++) {
      dots[i].className = dots[i].className.replace(" active", "");
  }
  slides[slideIndex-1].style.display = "block";
  dots[slideIndex-1].className += " active";
}
</script>

</div>
<IMG STYLE="position:absolute; BOTTOM:0px; LEFT:0px; WIDTH:100%; HEIGHT:200px; pointer-events: none; selectable="false;" SRC="images/trees.png" ">
</body>
